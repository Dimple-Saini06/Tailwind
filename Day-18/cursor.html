<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <button class="size-50 bg-blue-400 cursor-pointer ...">Submit</button>
    <button class="size-50 bg-green-300 cursor-progress ...">Saving...</button>
    <button class="size-50 bg-blue-600 cursor-not-allowed ..." disabled>Confirm</button>
    <button class="size-50 bg-blue-400 cursor-wait ...">Submit</button>
    <button class="size-50 bg-green-300 cursor-text ...">Saving...</button>
    <button class="size-50 bg-blue-600 cursor-move ..." disabled>Confirm</button>
</body>
</html>
