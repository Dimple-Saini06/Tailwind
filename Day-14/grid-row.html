<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-TEMPLATE-ROWS & GRID-ROW</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="grid grid-flow-col grid-rows-3  border-2 h-130 gap-1">
        <div class="size-25 bg-red-400"></div>
        <div class="size-25 bg-blue-400"></div>
        <div class="size-25 bg-amber-400"></div>
        <div class="size-25 bg-green-400 row-span-2 row-start-2"></div>
        <div class="size-25 bg-gray-400"></div>
        <div class="size-25 bg-yellow-400"></div>
        <div class="size-25 bg-pink-400"></div>
    </div>
</body>
</html>
