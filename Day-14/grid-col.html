<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-TEMPLATE-COLUMNS & GRID COLUMN</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="grid grid-cols-3 border-2 size-50 gap-1">
        <div class="size-10 bg-red-400"></div>
        <div class="size-10 bg-blue-400"></div>
        <div class="size-10 bg-green-400"></div>
        <div class="size-10 bg-gray-400"></div>
        <div class="size-10 bg-yellow-400"></div>
    </div>

    <!-- col-span -->
    <div class="grid grid-cols-3 border-2 h-50 gap-4">
        <div class="h-10 bg-red-400"></div>
        <div class="h-10 bg-blue-400"></div>
        <div class="h-10 bg-green-400 col-span-5"></div>
        <div class="h-10 bg-gray-400"></div>
        <div class="h-10 bg-yellow-400"></div>
    </div>
</body>
</html>
