<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTIFY-SELF</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="border-2 size-50 grid justify-center justify-self-center">
        <div class="bg-red-700 size-25"></div>
    </div>

    <div class="border-2 size-50 grid ">
        <div class="bg-red-700 size-25 justify-center justify-self-end"></div>
    </div>

    <div class="border-2 size-50 grid ">
        <div class="bg-red-700 h-20 justify-center justify-self-stretch"></div>
    </div>

</body>
</html>
