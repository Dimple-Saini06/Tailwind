<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP/BOTTOM/LEFT/RIGHT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="relative border-2 size-32 ...">
        <div class="absolute top-0 left-0 size-16 bg-amber-700 ...">01</div>
    </div>
    
    <div class="relative border-2 size-32 ...">
        <div class="absolute inset-x-0 top-0 h-16 bg-amber-700 ...">02</div>
    </div>
    
    <div class="relative border-2 size-32 ...">
        <div class="absolute top-0 right-0 size-16 bg-amber-700 ...">03</div>
    </div>
    
    <div class="relative border-2 size-32 ...">
        <div class="absolute inset-y-0 left-0 w-16 bg-amber-700 ...">04</div>
    </div>
    
    <div class="relative border-2 size-32 ...">
        <div class="absolute inset-0 bg-amber-700 ...">05</div>
    </div>
    
    <div class="relative border-2 size-32 ...">
        <div class="absolute inset-y-0 right-0 w-16 bg-amber-700 ...">06</div>
    </div>
    
    <div class="relative border-2 size-32 ...">
        <div class="absolute bottom-0 left-0 size-16 bg-amber-700 ...">07</div>
    </div>
    
    <div class="relative border-2 size-32 ...">
        <div class="absolute inset-x-0 bottom-0 h-16 bg-amber-700 ...">08</div>
    </div>
    
    <div class="relative border-2 size-32 ...">
        <div class="absolute right-0 bottom-0 size-16 bg-amber-700 ...">09</div>
    </div>

    <div dir="ltr">
        <div class="relative size-32 border-2 ...">
            <div class="absolute end-0 top-0 size-14 bg-amber-800 ...">LTR</div>
        </div>
    </div>
</body>
</html>
